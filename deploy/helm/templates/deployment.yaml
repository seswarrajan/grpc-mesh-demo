apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "payments.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "payments.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "payments.name" . }}
    spec:
      containers:
      - name: payments
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.service.port }}
